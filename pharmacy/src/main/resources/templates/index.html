<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/template :: page">
<head>
    <title>Medikamente Preisvergleich - Medikamente günstig für alle | medizin-finder.de</title>
</head>
<body>
    <div th:fragment="content">
            <div th:id="container">
                <div th:id="content">
                    <div th:class="example-wrapper">
                        <div th:id="services-example-1" th:class="theme1">
                            <ul>
                                <!--	###############		-	SLIDE 4	-	###############	 -->
                                <li th:each="article : ${articles}">
                                    <img th:width="150" th:height="110" th:class="thumb" src="${article.imageURL}" data-bw="${article.imageURL}" />
                                    <div style="margin-top:16px"></div>
                                    <h2 style="height: 75px">${article.name}</h2>
                                    <p style="height: 100px; vertical-align: bottom;">${article.description}</p>
                                    <div style="float: left; width: 60%">
                                        <span>ab</span>
                                        <span>Preis</span>
                                    </div>
                                    <div>
                                        <span style="float:left;width:40%;line-height:1em; font-size: 18px; color: #E31010">${bestPrice.discount} %</span>
                                        <span>Ersparnis</span>
                                        <!--<h:outputText style="float:left;width:40%;line-height:1em; font-size: 18px; color: #E31010" value="{article.discount} % " />-->
                                        <!--<h:outputText value="Ersparnis"/>-->
                                    </div>
                                    <a class="buttonlight morebutton" href="#" style="z-index: 2000">Siehe mehr</a>

                                    <!--
                                    ***********************************************************************************************************
                                            -	HERE YOU CAN DEFINE THE EXTRA PAGE WHICH SHOULD BE SHOWN IN CASE THE "BUTTON" HAS BEED PRESSED -
                                    ***********************************************************************************************************
                                    -->
                                    <div class="page-more">
                                        <img width="150" height="110" class="big-image" src="${article.imageURL}" />
                                        <a class="buttonlight morebutton" style="position: relative; top: 175px; right: 186px;" href="${checkPrice}">Zum Preisvergleich</a>

                                        <div style="overflow-y: scroll; height: 400px;">
                                            <div class="details_double">
                                                <h2>${article.name}</h2>
                                                <p>${article.descriptionLong}</p>
                                            </div>
                                        </div>
                                        <div  class="closer"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <script type="text/javascript">

                        var tpj = jQuery;
                        tpj.noConflict();

                        tpj(document).ready(function () {

                            if (tpj.fn.cssOriginal != undefined)
                                tpj.fn.css = tpj.fn.cssOriginal;

                            tpj('#services-example-1').services(
                                    {
                                        width: 920,
                                        height: 448,
                                        slideAmount: 5,
                                        slideSpacing: 30,
                                        carousel: "on",
                                        touchenabled: "off",
                                        mouseWheel: "off",
                                        hoverAlpha: "off", // Turns Alpha Fade on/off by Hovering
                                        slideshow: 5000, // 0 = No SlideShow, 1000 = 1 sec Slideshow (rotating automatically)
                                        hovereffect: "off", // All Hovereffect on/off
                                        callBack: function () {
                                        }		//Callback any Function after loaded

                                    });
                        });
                    </script>
                </div>
            </div>
    </div>
</body>
</html>
